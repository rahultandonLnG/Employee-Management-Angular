<div class="modal-header">
    <h4 class="modal-title">Update Employee</h4>
    <button type="button" class="close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control">
            <div class="text-danger small" *ngIf="employeeForm.get('firstName')?.hasError('required') && employeeForm.get('firstName')?.touched">
                First name is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control">
            <div class="text-danger small" *ngIf="employeeForm.get('lastName')?.hasError('required') && employeeForm.get('lastName')?.touched">
                Last name is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div class="text-danger small" *ngIf="employeeForm.get('email')?.hasError('required') && employeeForm.get('email')?.touched">
                Email is required.
            </div>
            <div class="text-danger small" *ngIf="employeeForm.get('email')?.hasError('email') && employeeForm.get('email')?.touched">
                Invalid email format.
            </div>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department:</label>
            <select id="department" formControlName="department" class="form-select">
                <option value="" disabled>Select department</option>
                <option value="HR">Human Resources</option>
                <option value="IT">Information Technology</option>
                <option value="Finance">Finance</option>
            </select>
            <div class="text-danger small" *ngIf="employeeForm.get('department')?.hasError('required') && employeeForm.get('department')?.touched">
                Department is required.
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <div>
                <input type="radio" id="male" value="male" formControlName="gender">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" value="female" formControlName="gender">
                <label for="female">Female</label>
            </div>
            <div class="text-danger small" *ngIf="employeeForm.get('gender')?.hasError('required') && employeeForm.get('gender')?.touched">
                Gender is required.
            </div>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" id="permanent" formControlName="permanent" class="form-check-input">
                <label class="form-check-label" for="permanent">Permanent Employee</label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Update</button>
</div>
